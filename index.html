<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QTUM(LOG) Scanner</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <script defer src="ledger.js"></script>
  <script defer src="scanner.js"></script>
</head>

<body>

  <!-- Skull & Bones Quantum Emblem -->
  <svg id="quantumLogo" viewBox="0 0 100 100">
    <circle cx="50" cy="50" r="40" stroke="#ff2e88" stroke-width="3" fill="none"/>
    <path d="M40 45 Q50 20 60 45 Q50 60 40 45 Z" fill="#2eff88"/>
    <circle cx="45" cy="40" r="4" fill="#000"/>
    <circle cx="55" cy="40" r="4" fill="#000"/>
    <line x1="35" y1="70" x2="65" y2="70" stroke="#ff2e88" stroke-width="3"/>
    <line x1="45" y1="75" x2="55" y2="75" stroke="#ff2e88" stroke-width="3"/>
  </svg>

  <h1>QTUM(LOG)</h1>
  <h2>Native Tools of Julius Hirsch • Verified by Beler Industries</h2>

  <div id="scannerShell">
    <div id="videoWrapper">
      <video id="video" autoplay playsinline></video>
      <canvas id="canvas"></canvas>

      <!-- Sniper Reticle -->
      <div id="reticle">
        <div class="corner tl"></div>
        <div class="corner tr"></div>
        <div class="corner bl"></div>
        <div class="corner br"></div>
      </div>
    </div>

    <div id="controls">
      <button id="startBtn" type="button">Enable Camera</button>
      <button id="flipBtn" type="button" class="secondary">Flip Camera</button>
      <button id="uploadBtn" type="button" class="secondary">Upload Image</button>
      <button id="sendBtn" type="button" class="secondary">Send Signal</button>
      <input type="file" id="fileInput" accept="image/*" style="display:none;">
    </div>

    <div id="output">
      <div id="status" class="neutral">Waiting for scan…</div>
      <div id="payload"></div>
    </div>
  </div>

  <div id="ledgerShell">
    <div id="ledgerTitle">Scan Ledger</div>
    <div id="ledger"></div>
  </div>

</body>
</html>
