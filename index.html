<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QTUM(LOG) Quantum Scanner</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <script src="ledger.js"></script>
  <script src="scanner.js"></script>
</head>
<body>
  <svg id="quantumLogo" viewBox="0 0 100 100">
    <circle cx="50" cy="50" r="40" stroke="#ff2e88" stroke-width="3" fill="none"/>
    <circle cx="50" cy="50" r="25" stroke="#2eff88" stroke-width="3" fill="none"/>
    <circle cx="50" cy="50" r="10" fill="#ff2e88"/>
  </svg>

  <h1>QTUM(LOG)</h1>
  <h2>Quantum Scanner Engine</h2>

  <div id="scannerShell">
    <div id="videoWrapper">
      <video id="video" autoplay playsinline></video>
      <canvas id="canvas"></canvas>
    </div>

    <div id="controls">
      <button id="startBtn">Enable Camera</button>
      <button id="flipBtn" class="secondary">Flip Camera</button>
      <button id="uploadBtn" class="secondary">Upload Image</button>
      <input type="file" id="fileInput" accept="image/*" style="display:none;">
    </div>

    <div id="output">
      <div id="status" class="neutral">Waiting for scanâ€¦</div>
      <div id="payload"></div>
    </div>
  </div>

  <div id="ledgerShell">
    <div id="ledgerTitle">Scan Ledger</div>
    <div id="ledger"></div>
  </div>

  <script src="scanner.js"></script>
</body>
</html>
