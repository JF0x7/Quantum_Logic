<body>
  <img id="quantumLogo" src="quantum.png" alt="Quantum Skull">

  <h1>Quantum Scanner</h1>
  <h2>Faction: Skull & Bones Division</h2>

  <div id="scannerShell">
    <div id="videoWrapper">
      <video id="video" autoplay playsinline></video>
      <canvas id="canvas"></canvas>

      <!-- RETICLE (must exist in HTML!) -->
      <div id="reticle">
        <div class="corner tl"></div>
        <div class="corner tr"></div>
        <div class="corner bl"></div>
        <div class="corner br"></div>
      </div>
    </div>

    <div id="controls">
      <button id="scanBtn">Scan</button>
      <button id="stopBtn" class="secondary">Stop</button>
      <button id="clearBtn" class="secondary">Clear</button>
    </div>
  </div>

  <div id="output">
    <div id="status" class="neutral">Status: Idle</div>
    <div id="payload"></div>
  </div>

  <div id="ledgerShell">
    <div id="ledgerTitle">Scan Ledger</div>
    <div id="ledger"></div>
  </div>
</body>
