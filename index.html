<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Quantum Scanner</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Quantum Skull Emblem -->
  <header>
    <img id="quantumLogo" src="quantum.png" alt="Quantum Skull Emblem">
    <h1>Quantum Scanner</h1>
    <h2>Faction: Skull & Bones Division</h2>
  </header>

  <!-- Scanner Shell -->
  <main id="scannerShell">

    <div id="videoWrapper">
      <video id="video" autoplay playsinline></video>
      <canvas id="canvas"></canvas>

      <!-- Reticle -->
      <div id="reticle">
        <div class="corner tl"></div>
        <div class="corner tr"></div>
        <div class="corner bl"></div>
        <div class="corner br"></div>
      </div>
    </div>

    <!-- Controls -->
    <div id="controls">
      <button id="scanBtn" type="button">Scan</button>
      <button id="stopBtn" type="button" class="secondary">Stop</button>
      <button id="clearBtn" type="button" class="secondary">Clear</button>
    </div>

  </main>

  <!-- Output Section -->
  <section id="output">
    <div id="status" class="neutral">Status: Idle</div>
    <div id="payload"></div>
  </section>

  <!-- Ledger -->
  <section id="ledgerShell">
    <div id="ledgerTitle">Scan Ledger</div>
    <div id="ledger"></div>
  </section>

  <!-- External JS -->
  <script src="scanner.js"></script>
  <script src="ledger.js"></script>

</body>
</html>
